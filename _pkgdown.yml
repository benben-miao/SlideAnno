  # bootswatch: flatly
  math-rendering: katex
  light-switch: true
  theme: breeze-light
  params:
    highlight: dracula
  bslib:
    code_font: {google: "JetBrains Mono"}

url: https://github.com/benben-miao/GAnnoViz
destination: docs

navbar:
  structure:
    left: [home, reference, articles]
    right: [search, github]
  components:
    home:
      text: Home
      icon: fa-home
      href: index.html
    reference:
      text: Reference
      icon: fa-passport
      href: reference/index.html
    articles:
      text: Articles
      icon: fa-file-code
      menu:
        - text: Tutorial
          icon: fa-file-code
          href: articles/Tutorial.html

